<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:tp="http://java.sun.com/jsf/composite/toolbox">
<h:head>
    <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/styles.css"/>
    <title>Stages</title>
</h:head>
<h:body>
    <h:form>
        <div class="surveyTable">
            <tp:header/>
            <c:set var="currElement" value="#{sessionBean.currentProject}"/>

            <p:dataTable id="stagesTable" var="step" value="#{navigationBean.projectSteps}">
                <f:facet name="header">
                    #{sessionBean.currentProject.name.toUpperCase()}
                </f:facet>

                <p:column headerText="name" sortBy="#{step.name}" sortable="false">
                    <p:link outcome="surveys" value="#{step.name}">
                        <f:param name="id" value="#{step.id}"/>
                    </p:link>
                </p:column>

                <p:column headerText="prevStageName" sortBy="#{step.previousStage.name}" sortable="false">
                    <h:outputText value="#{step.previousStage.name}"/>
                </p:column>
            </p:dataTable>

            <h:panelGrid columns="5" rendered="#{sessionBean.userOrganizer}">
                <p:outputLabel value="Next stage: "/>
                <p:inputText value="#{managingBean.managedProjectStage.name}"/>

                <p:commandLink value="add" action="#{managingBean.addProjectStage}" update="stagesTable"/>

                <p:commandLink value="refresh">
                    <f:ajax execute="@form" render="stagesTable"/>
                </p:commandLink>
            </h:panelGrid>
        </div>
    </h:form>
</h:body>
</html>
