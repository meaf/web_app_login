<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>stages</title>
</h:head>
<h:body>
    <p:link outcome="index" value="###"/>
    <p:dataTable var="step" value="#{navigationBean.projectSteps}">
        <p:column headerText="id" sortBy="#{step.number}">
            <p:link outcome="surveys" value="#{step.number}">
                <f:param name="stageId" value="#{step.id}"/>
            </p:link>
        </p:column>

        <p:column headerText="name" sortBy="#{step.name}">
            <h:outputText value="#{step.name}"/>
        </p:column>

        <p:column headerText="prevStageName" sortBy="#{step.previousStage.name}">
            <h:outputText value="#{step.previousStage.name}"/>
        </p:column>
    </p:dataTable>
</h:body>
</html>
