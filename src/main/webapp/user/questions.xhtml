<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="surv" value="#{navigationBean.id}"/>
    </f:metadata>
    <p:link outcome="index" value="###"/>
    <p:dataTable var="question" value="#{navigationBean.questions}">
        <f:facet name="header">
            Questions
        </f:facet>
        <p:column headerText="Id" sortBy="#{question.text}">
            <p:link outcome="answer" value="#{question.text}">
                <f:param name="questionId" value="#{question.id}"/>
            </p:link>
        </p:column>

        <p:column headerText="status" sortBy="#{question.status}">
            <h:outputText value="#{question.status}"/>
        </p:column>
    </p:dataTable>
</h:body>
</html>
