<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:tp="http://java.sun.com/jsf/composite/toolbox">
<h:head>

    <title>Questions</title>
</h:head>
<h:body>
    <h:form>
        <c:set var="id" value="#{param['id']}" />
        <c:set var="currElement" value="#{navigationBean.surveyById(id)}"/>
        <tp:header/>

        #{managingBean.setManagedSurvey(currElement)}
        <p:dataTable id="questionsTable" var="question" value="#{navigationBean.questionsBranched(managingBean.managedSurvey.id)}">
            <f:facet name="header">
                #{managingBean.managedSurvey.topic.toUpperCase()}
            </f:facet>
            <p:column headerText="Question" sortBy="#{question.title}" sortable="false">
                <p:link outcome="answer" value="#{question.text}">
                    <f:param name="id" value="#{question.id}"/>
                </p:link>
            </p:column>

            <p:column headerText="status" sortBy="#{question.status}" sortable="false">
                <p:outputLabel value="#{question.status}"/>
            </p:column>
        </p:dataTable>


        <h:panelGrid columns="5" rendered="#{sessionBean.userOrganizer}">
            <p:outputLabel value="Add question: "/>
            <p:inputText value="#{managingBean.managedQuestion.title}" />

            <p:commandLink value="add" action="#{managingBean.addQuestion}" update="questionsTable"/>

            <p:commandLink value="refresh">
                <f:ajax execute="@form" render="questionsTable" />
            </p:commandLink>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
