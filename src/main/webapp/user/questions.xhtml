<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:tp="http://java.sun.com/jsf/composite/toolbox">
<h:head>
    <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/styles.css"/>
    <title>Questions</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" life="1000"/>
        <div class="surveyTable">
            <c:set var="id" value="#{param['id']}"/>
            <c:set var="currElement" value="#{navigationBean.surveyById(id)}"/>
            <tp:header/>

            #{managingBean.setManagedSurvey(currElement)}
            <p:dataTable id="questionsTable" var="question"
                         value="#{navigationBean.questionsBranched(managingBean.managedSurvey.id)}">
                <f:facet name="header">#{managingBean.managedSurvey.topic.toUpperCase()}</f:facet>

                <p:column headerText="Question" sortBy="#{question.title}" sortable="false">
                    <p:link outcome="answer" value="#{question.title}">
                        <f:param name="id" value="#{question.id}"/>
                    </p:link>
                </p:column>

                <p:column headerText="description" sortBy="#{question.description}" sortable="false">
                    <p:outputLabel value="#{question.description}"/>
                </p:column>

                <p:column headerText="Status" style="width:100px">
                    <h:outputText value="#{statisticsBean.calculateStatus(question)}"/>
                </p:column>
                <p:column rendered="#{sessionBean.userOrganizer and managingBean.canUserDeleteAnyQuestion(currElement)}"
                          style="width:37px;text-align: center">
                    <p:commandButton
                            rendered="#{sessionBean.userOrganizer and sessionBean.canUserDelete(statisticsBean.calculateStatus(question))}"
                            icon="fa fa-trash-o"
                            title="Delete"
                            action="#{managingBean.setRemovableItemId(question.id)}"
                            oncomplete="PF('delConfirm').show()">
                    </p:commandButton>
                </p:column>
                <p:dialog header="Delete?" width="20%" resizable="false" closable="false"
                          modal="true" hideEffect="fade" showEffect="fade" widgetVar="delConfirm">
                    <h:panelGrid columns="2" width="90%">
                        <p:commandButton value="Submit" action="#{managingBean.removeQuestion()}"
                                         update="growl questionsTable"
                                         oncomplete="PF('delConfirm').hide()"/>
                        <p:commandButton value="Cancel" oncomplete="PF('delConfirm').hide()"/>
                    </h:panelGrid>
                </p:dialog>
            </p:dataTable>


            <div align="right">
                <h:panelGrid columns="5" rendered="#{sessionBean.userOrganizer}">
                    <p:outputLabel value="Add question: "/>
                    <p:inputText value="#{managingBean.managedQuestion.title}" placeholder="topic"/>
                    <p:inputText value="#{managingBean.managedQuestion.description}" placeholder="description"/>

                    <p:commandButton value="add" action="#{managingBean.addQuestion}" update="questionsTable growl"/>

                    <p:commandButton value="refresh">
                        <f:ajax execute="@form" render="questionsTable"/>
                    </p:commandButton>
                </h:panelGrid>
            </div>
        </div>
    </h:form>

</h:body>
</html>
