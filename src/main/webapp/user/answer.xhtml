<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <link rel="import" href="../WEB-INF/config.html"/>
    <title>Surveys</title>
</h:head>
<h:body>
    <h:form>
        <c:set var="id" value="#{param['id']}" />
        <c:set var="currentQuestion" value="#{navigationBean.getQuestion(id)}"/>
        <p:outputLabel value="#{currentQuestion.text}"/>
        <p:inputTextarea value="#{managingBean.managedAnswer.text}" required="true">Your answer </p:inputTextarea>
        <h:commandButton value="submit" action="#{managingBean.addAnswer(currentQuestion)}" />
    </h:form>
</h:body>
</html>
