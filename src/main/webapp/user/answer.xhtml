<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:tp = "http://java.sun.com/jsf/composite/toolbox">
<h:head>
    <link rel="import" href="../WEB-INF/config.html"/>
    <title>Answer</title>
</h:head>
<h:body>
    <h:form>
        <tp:header/>
        <c:set var="id" value="#{param['id']}" />
        <c:set var="currElement" value="#{navigationBean.questionById(id)}"/>

        #{managingBean.setManagedQuestion(currElement)}
        #{managingBean.answerQuestionUser(managingBean.managedQuestion)}

        <p:outputLabel  value="#{managingBean.managedQuestion.text}"/>
        <p:inputTextarea value="#{managingBean.managedAnswer.text}" required="true"><br/>
            Your answer:
        </p:inputTextarea><br/>
        <p:commandLink value="submit" action="#{managingBean.addAnswer()}" />
    </h:form>
</h:body>
</html>
