<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <link rel="import" href="../WEB-INF/config.html"/>
    <title>surveys</title>
</h:head>
<h:body>
    <h:form>
        <p:link outcome="index" value="###"/>
        <c:set var="id" value="#{param['id']}" />
        <p:dataTable var="surv" value="#{navigationBean.surveys}">

            <p:column headerText="id" sortBy="#{surv.name}">
                <p:link outcome="questions" value="#{surv.name}">
                    <f:param name="id" value="#{surv.id}"/>
                </p:link>
            </p:column>
            <p:column headerText="stage" sortBy="#{surv.stage.name}">
                <h:outputText value="#{surv.stage.name}"/>
            </p:column>
            <p:column headerText="status" sortBy="#{surv.status}">
                <h:outputText value="#{surv.status}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
