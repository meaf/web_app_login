<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <link rel="import" href="../WEB-INF/config.html"/>
    <title>Project</title>
</h:head>
<body>
    <h:form>
        <p:commandLink value="logout" action="#{sessionBean.logout}" /><br/>
        <p:link align="right" outcome="index" value="home"/>

        <c:set var="id" value="#{param['id']}" />
        <c:set var="currentQuestion" value="#{navigationBean.getQuestion(id)}"/>

        <p:dataTable var="project" value="#{navigationBean.projects}" ><!-- rendered="#{request.isUserInRole('admin')}"-->
            <f:facet name="header">
                N  S  C
            </f:facet>
            <p:column headerText="Id" sortBy="#{project.name}">
                <p:link outcome="stages" value="#{project.name}">
                    <f:param name="id" value="#{project.id}"/>
                </p:link>
            </p:column>

            <p:column headerText="status" sortBy="#{project.description}">
                <h:outputText value="#{project.description}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</body>
</html>
