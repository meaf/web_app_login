<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tp="http://java.sun.com/jsf/composite/toolbox">
<h:head>
    <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/styles.css"/>
    <title>Project</title>
</h:head>
<h:body>
    <p:growl id="growl" showDetail="true" sticky="true"/>
    <h:form>
        <div class="surveyTable">
            <tp:header/>
            <p:dataTable var="project" value="#{navigationBean.projects}">
                <f:facet name="header">
                    PROJECTS
                </f:facet>
                <p:column headerText="Project name" sortBy="#{project.name}" sortable="false">
                    <p:commandLink action="#{sessionBean.loadStages(project)}" value="#{project.name}"/>
                </p:column>
                <p:column headerText="Description" sortBy="#{project.description}" sortable="false">
                    <h:outputText value="#{project.description}"/>
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="fa fa-fw fa-edit"
                                     title="Properties"
                                     oncomplete="PF('invs').show()">
                        <!--<f:setPropertyActionListener value="#{project}" target="#{dtSelectionView.selectedCar}"/>-->
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>

    <p:dialog header="Invite codes" width="25%" showEffect="fade" modal="true" hideEffect="fade" widgetVar="invs"
              resizable="false">
        <p:dataTable id="invTable" var="invite" value="#{navigationBean.validInvites}">
            <p:column headerText="Role" sortBy="#{invite.role}" sortable="false">
                <h:outputText value="#{invite.role}"/>
            </p:column>
            <p:column headerText="Code" sortBy="#{invite.invite}" sortable="false">
                <h:outputText value="#{invite.invite}"/>
            </p:column>
        </p:dataTable>

        <h:panelGrid columns="3" width="100%">
            <p:selectOneMenu value="#{sessionBean.projectRole}" converter="omnifaces.SelectItemsConverter">
                <f:selectItems value="#{sessionBean.projectRoles}" var="projectRole" itemValue="#{projectRole}"
                               itemLabel="#{projectRole.name()}"/>
            </p:selectOneMenu>
            <p:commandButton value="Add Expert" action="#{sessionBean.generateInvite(sessionBean.projectRoles.get(0))}"
                             update="invTable growl"/>
            <p:commandButton value="Add Organizer"
                             action="#{sessionBean.generateInvite(sessionBean.projectRoles.get(1))}"
                             update="invTable growl"/>
        </h:panelGrid>
    </p:dialog>
</h:body>
</html>
