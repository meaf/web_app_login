<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tp="http://java.sun.com/jsf/composite/toolbox">
<h:head>
    <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/styles.css"/>
    <title>Project</title>
</h:head>
<body>
<h:form>
    <div class="surveyTable">
        <tp:header/>
        <p:dataTable var="project" value="#{navigationBean.projects}">
            <f:facet name="header">
                PROJECTS
            </f:facet>
            <p:column headerText="Project name" sortBy="#{project.name}" sortable="false">
                <p:commandLink action="#{sessionBean.loadStages(project)}" value="#{project.name}"/>
            </p:column>
            <p:column headerText="status" sortBy="#{project.description}" sortable="false">
                <h:outputText value="#{project.description}"/>
            </p:column>
            <p:column style="width:32px;text-align: center">
                <p:commandButton icon="fa fa-fw fa-edit"
                                 title="Properties">
                    <!--<f:setPropertyActionListener value="#{project}" target="#{dtSelectionView.selectedCar}"/>-->
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </div>
</h:form>
</body>
</html>
