<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
    <body>
        <p:dataTable var="project" value="#{navigationBean.projects}" rendered="#{request.isUserInRole('admin')}">
            <f:facet name="header">
                N  S  C
            </f:facet>
            <p:column headerText="Id" sortBy="#{project.name}">
                <p:link outcome="questions" value="#{project.name}">
                    <f:param name="projectId" value="#{project.id}"/>
                </p:link>
            </p:column>

            <p:column headerText="status" sortBy="#{project.description}">
                <h:outputText value="#{project.description}"/>
            </p:column>
        </p:dataTable>

    </body>
</html>
