<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="import" href="../WEB-INF/config.html"/>
    <title>User control panel</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="8">
            <p:outputLabel value="Login: "/>
            <p:inputText value="#{sessionBean.username}" />

            <p:outputLabel value="Password: "/>
            <p:inputText value="#{sessionBean.password}" />

            <p:selectOneMenu value="#{sessionBean.role}" converter="omnifaces.SelectItemsConverter">
                <f:selectItems value="#{sessionBean.rolesList}" var="role" itemValue="#{role}" itemLabel="#{role.rolename}"/>
            </p:selectOneMenu>

            <p:commandLink value="add" action="#{sessionBean.createUser()}" update="usersTable">
                <!--<f:ajax execute="@form" render="usersTable"/>-->
            </p:commandLink>

            <p:commandLink value="refresh">
                <f:ajax execute="@form" render="usersTable" />
            </p:commandLink>
        </h:panelGrid>
    </h:form>

    <p:dataTable id="usersTable" value="#{sessionBean.usersList}" var="user">
        <p:column>
            <f:facet name="header">
                <h:outputText value="Username"/>
            </f:facet>
            <h:outputText value="#{user.username}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Role"/>
            </f:facet>
            <h:outputText value="#{user.role.rolename}"/>
        </p:column>
    </p:dataTable>
</h:body>
</html>
