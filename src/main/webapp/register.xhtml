<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="import" href="WEB-INF/config.html"/>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form id="registerForm">
            <p:panelGrid columns="3">
                <p:outputLabel value="Username: " id="username" />
                <p:inputText value="#{sessionBean.username}" required="true"/>
                <p:message class="error" for="username"/>

                <p:outputLabel value="Password: " id="password"/>
                <p:password value="#{sessionBean.password}" required="true"/>
                <p:message class="error" for="passwordConfirm"/>

                <p:outputLabel value="Password confirmation: " id="passwordConfirm"/>
                <p:password value="#{sessionBean.passwordConfirm}" required="true"/>
                <p:message class="error" for="passwordConfirm"/>

                <p:commandLink value="register" action="#{sessionBean.registerUser}" />
                <p:commandLink type="reset" value="Reset" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
