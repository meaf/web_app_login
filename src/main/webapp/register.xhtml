<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/login.css"/>
    <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/styles.css"/>
    <title>Login</title>
</h:head>
<h:body>
    <p:growl id="growl" showDetail="true" sticky="true"/>
    <h:form id="registerForm">
        <div class="box">
            <p:panelGrid columns="1" styleClass="wide">
                <h1> Register</h1>
                <h2> Personal info</h2>
                <p:inputText value="#{sessionBean.username}" styleClass="ui-input-invalid" placeholder="Username *"
                             required="true"/>
                <p:inputText value="#{sessionBean.fname}" placeholder="First name *" required="true"/>
                <p:inputText value="#{sessionBean.lname}" placeholder="Last name *" required="true"/>
                <p:inputText value="#{sessionBean.pname}" placeholder="Patronyic" required="false"/>
                <h2> Contact info</h2>
                <p:inputText value="#{sessionBean.email}" placeholder="E-mail address *" required="true"/>
                <p:inputText value="#{sessionBean.phone}" placeholder="Contact phone" required="false"/>
                <h2> Password info</h2>
                <p:password id="pwd1"
                            match="pwd2"
                            value="#{sessionBean.password}"
                            placeholder="Password *"
                            required="true">
                    <f:validateLength minimum="6" maximum="32"/>
                    <p:clientValidator event="keyup"/>
                </p:password>
                <p:password id="pwd2"
                            value="#{sessionBean.password}"
                            placeholder="Password confirmation *"
                            required="true">
                    <f:validateLength minimum="6" maximum="32"/>
                    <p:clientValidator event="keyup"/>
                </p:password>
                <h2>Have an invite code?</h2>
                <p:inputText value="#{sessionBean.invite}" placeholder="Invite code" required="false"/>
            </p:panelGrid>
            <p:panelGrid columns="2" styleClass="wide">
                <p:button value="Sign in" outcome="index"/>
                <p:commandButton value="Sign up" update="growl" styleClass="" action="#{sessionBean.registerUser}"/>
            </p:panelGrid>
        </div>
    </h:form>
</h:body>
</html>
