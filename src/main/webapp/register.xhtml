<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/login.css"/>
    <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/styles.css"/>
    <title>Логін</title>
</h:head>
<h:body>
    <p:growl id="growl" showDetail="true" life="1000"/>
    <h:form id="registerForm">
        <div class="box">
            <p:panelGrid columns="1" styleClass="wide">
                <h1> Реєстрація</h1>
                <h2> Особиста інформація</h2>
                <p:inputText value="#{sessionBean.username}" styleClass="ui-input-invalid" placeholder="Логін *"
                             required="true"/>
                <p:inputText value="#{sessionBean.fname}" placeholder="Ім'я *" required="true"/>
                <p:inputText value="#{sessionBean.lname}" placeholder="Прізвище *" required="true"/>
                <p:inputText value="#{sessionBean.pname}" placeholder="По-батькові" required="false"/>
                <h2> Контактна інформація</h2>
                <p:inputText value="#{sessionBean.email}" placeholder="E-mail адресв *" required="true"/>
                <p:inputText value="#{sessionBean.phone}" placeholder="Контактний телефон" required="false"/>
                <h2> Пароль</h2>
                <p:password id="pwd1"
                            match="pwd2"
                            value="#{sessionBean.password}"
                            placeholder="Пароль *"
                            required="true">
                    <f:validateLength minimum="6" maximum="32"/>
                    <p:clientValidator event="keyup"/>
                </p:password>
                <p:password id="pwd2"
                            value="#{sessionBean.password}"
                            placeholder="Підтвердження *"
                            required="true">
                    <f:validateLength minimum="6" maximum="32"/>
                    <p:clientValidator event="keyup"/>
                </p:password>
                <h2>Маєте запрошення?</h2>
                <p:inputText value="#{sessionBean.invite}" placeholder="Код-запрошення *" required="true"/>
            </p:panelGrid>
            <p:panelGrid columns="2" styleClass="wide">
                <p:button value="Вхід" outcome="index"/>
                <p:commandButton value="Прийняти" update="growl" styleClass=""
                                 action="#{sessionBean.registerUser}"/>
            </p:panelGrid>
        </div>
    </h:form>
</h:body>
</html>
