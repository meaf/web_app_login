<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/login.css" />
        <title>Login</title>
    </h:head>
    <h:body styleClass="loginBody">
        <h:form id="loginForm">
            <div class="box">
                <h:panelGrid columns="2" styleClass="wide">
                    <p:message class="error" for="username"/>
                    <p:message class="error" for="password"/>
                    <p:outputLabel value="Username: " id="username" />
                    <p:inputText value="#{sessionBean.username}" required="true"/>
                    <p:outputLabel value="Password: " id="password"/>
                    <p:password value="#{sessionBean.password}" required="true"/>

                    <p:commandLink value="Sign in" action="#{sessionBean.login}" />
                    <p:link outcome="register" value="Sign up"/>
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
