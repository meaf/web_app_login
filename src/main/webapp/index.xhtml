<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/login.css"/>
    <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/styles.css"/>
    <title>Login</title>
</h:head>
<h:body styleClass="loginBody">
    <link rel="shortcut icon" href="#{resource['images/del.png']}" type="image/x-icon"/>

    <h:form id="loginForm">
        <div class="box">
            <h:panelGrid columns="1" styleClass="wide">
                <h1>Log In</h1>
                <p:inputText placeholder="Username" value="#{sessionBean.username}" required="true"/>
                <p:password placeholder="Password" value="#{sessionBean.password}" required="true"/>

                <h:panelGrid columns="2" styleClass="wide">
                    <p:commandButton value="Sign in" action="#{sessionBean.login}"/>
                    <p:button outcome="register" value="Sign up"/>
                </h:panelGrid>
            </h:panelGrid>
        </div>
    </h:form>
</h:body>
</html>
