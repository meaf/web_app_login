<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/login.css"/>
    <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/styles.css"/>
    <title>Логін</title>
</h:head>
<h:body styleClass="loginBody">
    <h:form id="loginForm">
        <p:growl id="growl" showDetail="true" life="1000"/>
        <div class="box">
            <h:panelGrid columns="1" styleClass="wide">
                <h1>Вхід</h1>
                <p:inputText placeholder="Логін" value="#{sessionBean.username}"/>
                <p:password placeholder="Пароль" value="#{sessionBean.password}"/>

                <h:panelGrid columns="2" styleClass="wide">
                    <p:commandButton value="Вхід" update="growl" action="#{sessionBean.login}"/>
                    <p:button outcome="register" value="Зареєструватися"/>
                </h:panelGrid>
            </h:panelGrid>
        </div>
    </h:form>
</h:body>
</html>
